<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, th, td {
            border: 1px solid pink;
        }
        body {
            background-color: gray;
        }
        div {
            width: 400px;
            height: 400px;
            border: 1px solid lightblue;
        }
        img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>operatore logico not</h1>
    <p>l'operatore logico not funziona da negazione.</p>
    <p>tenendo conto della frase a, l'affermazione "non A" è il contrario della frase a</p>
    <p>se la frase è falsa allora l'affermazione è vera, e viceversa</p>
    <img src="not.png" alt="not">
    <table>
        <tr>
            <th>A</th>
            <th>not(A)</th>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
